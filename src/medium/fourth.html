<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Templates</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link type="text/css" rel="stylesheet" href="../../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
    href={"https://fonts.googleapis.com/css2?family=${font_family}:wght@400;500;600&display=swap"}
    rel="stylesheet">
  </head>
  <body class="body_medium-iframe body_medium-iframe-4">
    <section class="container p-3">
      <div class="cards-container_medium-iframe-4">
        <div class="card-md">
          <div class="client-logo card_logo">Your logo</div>
          <div class="chip">
            <img src="../../assets/images/chip.png" alt="" />
          </div>
          <div class="card-logo">
            <img src="../../assets/images/master-card-logo.png" alt="" />
          </div>
          <div class="debit">
            <img src="../../assets/images/debit.png" alt="" />
          </div>
        </div>
        <div class="card-sm_container">
          <div class="card-sm">
            <div class="client-logo card_logo">Your logo</div>
            <div class="chip">
              <img src="../../assets/images/chip.png" alt="" />
            </div>
            <div class="debit">
              <img src="../../assets/images/debit.png" alt="" />
            </div>
            <div class="card-logo">
              <img src="../../assets/images/master-card-logo.png" alt="" />
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="d-flex justify-content-center">
          <button type="button" class="btn-custom btn-custom-large button_type">
            <a class="button_link" target="_blank">
              Get Our <span class="reward_percent"></span>% Cash Back Debit Card
            </a>
          </button>
        </div>
      </div>
    </section>
    <footer>
      <p class="text-note">
        The Select Prepaid Mastercard® is issued by MetaBank®, N.A., Member
        FDIC, pursuant to license by Mastercard International Incorporated.
        Mastercard is a registered trademark, and the circles design is a
        trademark of Mastercard International Incorporated.
      </p>
    </footer>
    <script type="text/javascript" src="../../js/index.js"></script>
  </body>
</html>
